<!DOCTYPE html>
<html>
    <head>
        <title>Tiger Reserves of India</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">Tiger Reserves in India</div>
        <div class="search-container">
            <div class="search">
                <input id="address-input" type="text" placeholder="Enter address"/>
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>Bandipur National Park (1973)</span>
                            <span>Karnataka, IN</span>
                        </div>
                        <div class="store-TigerNumber">120</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwNGcwQNalBjHw5vgwNaMKamIEoazMUfQ&callback=initMap">
        </script>
    </body>
</html>
